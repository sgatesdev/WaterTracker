<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water tracker</title>
    <style>
        main {
            height: 100%;
            width: 100%;
            margin: 0px;

            display: grid;
            grid-template-rows: 80px 400px min-content;

            background-color: #35a0a4;
        }

        main div {
            text-align: center;
            color: whitesmoke;
        }

        div#middle {
            border: 1px solid #184e77;
            background-color: #1e6091;
            font-weight: bold;
        }

        div#middle p {
            font-size: 72pt;
        }

        #middle {
            cursor: pointer;
        }

        #form {
            display: flex;
            align-items: middle;
            justify-content: center;
            padding: 10px;
        }

        #form * {
            margin-right: 5px;
        }

        footer {
            font-size: 8pt;
            text-align: center;
            align-items: middle;
        }

        #error {
            display: none;
            margin-bottom: 5px;
        }

        footer button {
            border-radius: 5px;
            font-size: 8pt;
            margin: 5px;
        }

        #div-about {
            display: none;
        }

        #div-about[data-show="true"] {
            display: inline;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <h1>Water Tracker</h1>
        </div>
        <div id="middle">
            <p id="total"></p>
            <h1 id="total-unit">
                <span id="total-unit-type"></span>(s)
            </h1>
            <h5>Consumed today - Tap to Change</h5>
        </div>
        <div id="bottom">
            <div id="form">
                <input type="number" size="3" id="number-units" placeholder="#" style="width: 50px" />
                <select id="type-units">
                </select>
                <button id="add-btn">Add!</button>
            </div>
            <span id="error"></span>
        </div>
    </main>
    <footer>
        <div id="div-about" data-show="false">
            <p>
                The total tracks daily water consumption from 12:00AM to 11:59PM<br>
                US standard units are used for gallons, cups, etc.<br>
                The app automatically resets at the end of each day<br>
            </p>
        </div>
        <p>
            <button id="btn-about">About</button>
            <button id="btn-reset">Reset</button>
        </p>
        <p>Copyright &copy; <a href="https://samgates.io/">https://samgates.io/</a></p>
    </footer>
</body>
<script type="application/javascript" src="index.js"></script>

</html>
